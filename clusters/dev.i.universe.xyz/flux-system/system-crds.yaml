apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: system-crds
  namespace: flux-system
spec:
  interval: 5m0s
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./system-crds
  prune: true
  validation: client
  decryption:
    provider: sops
  dependsOn:
    - name: system-apps
